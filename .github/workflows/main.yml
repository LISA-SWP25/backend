name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    

    - name: Install dependencies

    steps:
  - uses: actions/checkout@v4

  - name: Change directory to backend
    run: cd backend

  - name: Install dependencies
    run: |
      cd backend
      npm install

      run: npm install

    - name: Run tests
      run: npm test
